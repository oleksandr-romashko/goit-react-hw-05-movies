name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build 🔧
        env:
          ROUTING_BASENAME: ${{ vars.REACT_APP_ROUTING_BASENAME }}
          API_KEY: ${{secrets.TMDB_API_KEY}}
        run: |
          echo "Writing basename into .env file"
          echo "REACT_APP_ROUTING_BASENAME=${ROUTING_BASENAME}" > .env
          echo "==="
          echo ".env file content:"
          cat .env
          echo "==="
          echo "Adding api key into .env file"
          echo "REACT_APP_TMDB_API_KEY=${API_KEY}" >> .env
          npm install
          npm run lint:js
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
