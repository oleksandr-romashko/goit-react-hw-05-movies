name: Build and deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install, lint, build 🔧
        env:
          ROUTING_BASENAME: ${{ vars.REACT_APP_ROUTING_BASENAME }}
          FUNC_SHOW_LESS: ${{ vars.REACT_APP_FUNC_SHOW_LESS }}
          API_KEY: ${{secrets.TMDB_API_KEY}}
        run: |
          echo "Creating .env file and writing basename to it:"
          echo "REACT_APP_ROUTING_BASENAME=${ROUTING_BASENAME}" > .env
          echo ""
          echo "Adding FUNC_SHOW_LESS varuable to .env file:"
          echo "REACT_APP_FUNC_SHOW_LESS=${FUNC_SHOW_LESS}"
          echo "REACT_APP_FUNC_SHOW_LESS=${FUNC_SHOW_LESS}" >> .env
          echo ""
          echo "==="
          echo ".env file content with all set environmental variables:"
          echo ""
          cat .env
          echo "==="
          echo "Adding secret api key into .env file"
          echo "REACT_APP_TMDB_API_KEY=${API_KEY}" >> .env
          echo ""
          npm install
          npm run lint:js
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build
